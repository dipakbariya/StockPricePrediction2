	<input type="date" name="since_date" placeholder="Start date" required="required" />

	<input type="date" name="until_date" placeholder="End date" required="required" />
	Stock Name:
	<input type="text" name="hashtag" placeholder="Stock Name" required="required" />
	<br>
	


        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
